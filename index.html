<!DOCTYPE html>

<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>

<style>
  .head {
    font-size: 30px;
  }
  body {
      margin: 0;
  }
  .pic {
      position: relative;
      height: 100vh;
      width: 100vw;
      max-width: 100%;
      max-height: 100%;
      background-image: url("assets/smith-rock.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      overflow: hidden;
  }
  .blur {
      position: relative;
      height: 100vh;
      width: 100vw;
      max-width: 100%;
      max-height: 100%;
      backdrop-filter: blur(2px);
  }

</style>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<div class="pic"></div>
<div class="head">Eligh Ros Personal Website</div>
</body>
</html>
