<!DOCTYPE html>

<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>

<style>
.head {
    font-size: 30px;
    height: 800px;
  }
  body {
      margin: 0;
  }
  .pic {
      position: absolute;
      top: 0;
      height: 100vh;
      width: 100vw;
      max-width: 100%;
      max-height: 100%;
      background-image: url("assets/smith-rock.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      overflow: clip;
  }
  .blur {
      position: relative;
      height: 100vh;
      width: 100vw;
      max-width: 100%;
      max-height: 100%;
      backdrop-filter: blur(2px);
  }
  .darken {
      position: relative;
      height: 100vh;
      width: 100vw;
      max-width: 100%;
      max-height: 100%;
      background: #000000;
      opacity: 22%;
  }
  header {
    top: 0;
    height: 75px;
    width: 100%;
    position: sticky;
    transition: all 0.5s;
    color: #ffffff;
    z-index: 999;
  }
  header.solid {
    background-color: #ffffff;
    color: #000000;
  }
</style>

<script>
  window.onscroll = function() {set_nav()};

// Get the header
  var header = document.getElementById("header");

// Get the offset position of the navbar
  var sticky = header.offsetTop;

// Add the solid class to the header when you reach its scroll position. Remove "solid" when you leave the scroll position
  function set_nav() {
    if (window.pageYOffset > sticky) {
      header.classList.add("solid");
    } else {
      header.classList.remove("solid");
    }
  }
</script>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
      <header id="header"><span>Eligh Ros</span></header>

<div class="pic">
  <div class="blur">
    <div class="darken">

    </div>
  </div>
</div>
<div class="head">Eligh Ros Personal Website</div>
</body>


</html>
